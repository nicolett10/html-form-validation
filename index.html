<!doctype html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>FORMULARIO</title>
</head>

<body>
    <!-- HEAD -->
    <form id="PaymentForm">
        <div class="row my-4 mx-5 ">
            <div class="card p-0">
                <div class="card-header text-start">
                    <h3 class="m-0">Payment form example</h3>
                </div>
                <!-- WARNING -->
                <div class="card-body p-3 col-12 py-2 px-3">
                    <!-- <div class="alert alert-danger" role="alert" id="alert">
                        Some fields are missing
                    </div> -->
                    <!-- CARD/CVC/AMOUNT -->
                    <div id="form"></div>
                    <div class="row m-0 p-0 mb-3">
                        <div class="form-group col-5 p-0">

                            <label for="Card">Card #</label>
                            <input type="text" class="form-control" name="card" placeholder="XXXXXXXXXXXXXXXX">
                            <small class="invalid-feedback" id="cardFeedback"></small>

                        </div>
                        <div class="form-group col-3 pr-5 pl-5">

                            <label for="CVC">CVC #</label>
                            <input type="text" class="form-control" name="cvc" placeholder="000">
                            <small class="invalid-feedback" id="cvcFeedback"></small>

                        </div>
                        <div class="form-group col-4 p-0">

                            <label for="Amount">Amount</label>
                            <input type="text" class="form-control" name="amount" placeholder="Amount">
                            <small class="invalid-feedback" id="amountFeedback"></small>

                        </div>
                    </div>
                    <!-- NAME/LAST NAME -->
                    <div class="row">
                        <div class="form-group col-6 mb-3">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" name="firstname" placeholder="">
                            <small class="invalid-feedback" id="firstnameFeedback"></small>
                        </div>

                        <div class="form-group col-6 mb-3">

                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="lastname" placeholder="">
                            <small class="invalid-feedback" id="lastnameFeedback"></small>
                        </div>
                    </div>

                    <!-- ADDRESS -->

                    <div class="row m-0 p-0">
                        <div class="form-group col-6 p-0">

                            <label for="City">City</label>
                            <input type="text" class="form-control" name="city" placeholder="">
                            <small class="invalid-feedback" id="cityFeedback"></small>

                        </div>
                        <div class="form-group col-3 p-3 pt-0 pb-0">
                            <label for="state">State</label>
                            <select id="inputState" class="form-control" name="state">
                                <option selected>Pick a State</option>
                                <option>Miami</option>
                                <option>London</option>
                                <option>Paris</option>
                            </select>
                            <small class="invalid-feedback" id="stateFeedback"></small>
                        </div>
                        <div class="col-3 p-0">

                            <label for="postalcode">Postal Code</label>
                            <input type="text" class="form-control" name="postalcode" placeholder="">
                            <small class="invalid-feedback" id="postalcodeFeedback"></small>

                        </div>
                    </div>

                    <!-- PAYMENT/MSG -->
                    <div class="row m-0 mt-3 p-0 justify-content-between" >
                        <div class="form-group col-2 p-0">
                            <label for="method">We accept:</label>
                            <div class="bg bg-secondary rounded text-white py-1 d-flex">

                                <!-- VISA -->
                                <div class="custom-control custom-radio mx-1">
                                    <input type="radio" class="custom-control-input" name="cardstype" id="credit">
                                    <label class="custom-control-label" for="accept"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                    </label>
                                </div>
                                <!-- MASTER -->
                                <div class="custom-control custom-radio mx-1">
                                    <input type="radio" class="custom-control-input" name="cardstype" id="credit">
                                    <label class="form-check-label" for="accept"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                    </label>
                                </div>
                                <!-- AMEX -->
                                <div class="custom-control custom-radio mx-1">
                                    <input type="radio" class="custom-control-input" name="cardstype" id="credit">
                                    <label class="form-check-label" for="accept"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                    </label>
                                </div>
                                <!-- PAYPAL -->
                                <div class="custom-control custom-radio mx-1">
                                    <input type="radio" class="custom-control-input" name="cardstype" id="credit">
                                    <label class="form-check-label" for="accept"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-0 ps-3">

                            <label for="message">Message</label>
                            <textarea class="form-control" id="mesaggeForm" rows=" 3" name="message"></textarea>
                            <p class="fw-lighter">Add my notes here </p>
                            <small class="invalid-feedback" id="messageFeedback"></small>

                        </div>
                    </div>
                </div>
                <!-- SUBMIT -->
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary" id="btncancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="btnsend">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
